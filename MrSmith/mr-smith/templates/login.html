<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/static/functions.js"></script>
        <title>Log in</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body id="village">
        <div class="container">
            <img src="/static/scroll.png" class="overhead">
            <div class="centered">Log in</div>
        </div>
        {% if get_flashed_messages() %}
        <div class="container">
            <header style="margin: 20px auto">
                <div class="alert alert-danger mb-0 text-center" role="alert">
                    <h2 class="alert-heading">{{ get_flashed_messages() | join(" ") }}</h2>
                </div>
            </header>
        </div>
        {% endif %}
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username(Case-Sensitive)" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="b-3">
                <button class="btn btn-primary" type="submit" style="display: block; margin: auto">Log In</button>
            </div>
        </form>
        <a href="{{ url_for('index') }}">
            <div style="position: fixed; bottom: 10px; right: 10px">
                <button class="btn btn-danger" type="submit" id="end_day">Back</button>
            </div>
        </a>
    </body>
</html>
