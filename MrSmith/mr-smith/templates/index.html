<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="/static/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mr. Smith</title>
        <script src="/static/functions.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body id="village"></body>
    <div class="container">
        <img src="/static/scroll.png" class="overhead">
        <div class="centered">Welcome</div>
    </div>
    <div class="container">
        <a href="{{ url_for('login')}}" class="btn btn-primary">
            <img src="/static/home.png" style="width:30px">Login</a>
        <a href="{{ url_for('register')}}" class="btn btn-primary">
            <img src="/static/home.png" style="width:30px">Register</a>
            {% if get_flashed_messages() %}
            <header style="margin: 20px auto">
                <div class="alert alert-success mb-0 text-center" role="alert">
                    <h2 class="alert-heading">{{ get_flashed_messages() | join(" ") }}</h2>
                </div>
            </header>
            {% endif %}
    </div>
</body>
